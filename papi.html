<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papi Gelato</title>
</head>
<body>
    <div>
        <h2>Alle dagen van de week</h2>
        <p id="alle_dagen"></p>
    </div>
    <div >
        <h2>Alle werkdagen</h2>
        <p id="werkdagen"></p>
    </div>
    <div >
        <h2>Alle weekenddagen</h2>
        <p id="weekenddagen"></p>
    </div>
    <div>
        <h2>Alle dagen van de week in omgekeerde volgorde zijn:</h2>
        <p id="dagen_omgekeerd"></p>
    </div>
    <div>
        <h2>Alle werkdagen omgekeerd</h2>
        <p id="werk_omgekeerd"></p>
    </div>
    <div>
        <h2>Alle weekenddagen omgekeerd	</h2>
        <p id="weekenddagen_omgekeerd"></p>
    </div>
    <div>
        <div>
            <label for="number">Hoeveel namen wilt u in de array stoppen? (minimaal 3)</label>
            
            <input type="number" id="number" name="quantity" min="3" max="10">
            <button onclick = "number_func()">Submit</button>
        </div>
        <div>   
            <label for="names">Welke namen?</label>
            <input type="text" id="names" name="names">
            <button id="button" onclick = "name_func()">Submit</button>
        </div>
    </div>
    <div>
        <h2 >De ingevoerde namen in de array zijn:</h2>
        <p id="result"></p>
        <h2>De ingevoerde namen in de array in omgekeerde volgorde zijn:</h2>
        <p id="result_reverse"></p>
    </div>
    <script src="papi-gelato.js"></script>
</body>
</html>
